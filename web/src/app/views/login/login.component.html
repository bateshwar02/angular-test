<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="alert alert-danger" *ngIf="alert_msg">
                <a href="javascript:void(0)" class="close" (click)="closeAlert()" >&times;</a>
                <strong>Alert!</strong> {{error_msg}}.
              </div>
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input placeholder="Username" type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                      <div *ngIf="f.userName.errors.required">Please enter username</div>
                  </div>
                </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Please enter your password</div>
                  </div>
                </div>
                  <div class="row">
                    <div class="col-6">
                      <button  class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)= "open(content)">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Test Project Sign up</h2>
                  <p> Test project for curd application.Test project for curd application.</p>
                 <a routerLink="/register"> <button type="button" class="btn btn-primary active mt-3">Register Now!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>


<ng-template #content let-modal>
  <div class="modal-header view">
    <h4 class="modal-title" id="modal-basic-title">Forgot Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form method="post" class="form-horizontal formStyle" name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm"
      novalidate>
      <div class="form-group row">
        <label class="col-md-4">Username</label>
        <div class="input-group col-md-8">
          <input type="text" name="username" class="form-control" placeholder="Enter your old password" [(ngModel)]="username"
            #Username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Username.invalid}" required>
          <div *ngIf="f.submitted && Username.invalid" class="invalid-feedback">
            <div *ngIf="Username.errors.required">Please enter your username</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4">New Password</label>
        <div class="input-group col-md-8">
          <input type="password" name="newpassword" class="form-control" placeholder="Enter your new password" [(ngModel)]="newpassword"
            #Newpassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Newpassword.invalid}" required>
          <div *ngIf="f.submitted && Newpassword.invalid" class="invalid-feedback">
            <div *ngIf="Newpassword.errors.required">Please enter your new password</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-4"></label>
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-sm btn-success c-p-btn"><i class="fa fa-dot-circle-o"></i> Chane</button>
          <button class="btn btn-sm btn-danger c-p-btn" type="reset" (click)="modal.close('Close click')"><i class="fa fa-ban"></i>
            Close</button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
