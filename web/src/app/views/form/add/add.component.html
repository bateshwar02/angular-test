<div class="animated fadeIn">
  <div class="row">

    <div class="col-md-12">
      <div class="card form-comp">
        <div class="card-header">
          <strong>Add</strong> Forms
        </div>
        <div class="card-body form-body formMargin">
     <!-- add News form -->

          <form  class="form-horizontal"  [formGroup]="forms" (ngSubmit)="AddForms()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Name</label>
              <div class="col-md-9">
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Please enter form name</div>
                  </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="select1">Shape</label>
              <div class="col-md-9">
                <input type="text" formControlName="shape" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shape.errors }">
                <div *ngIf="submitted && f.shape.errors" class="invalid-feedback">
                    <div *ngIf="f.shape.errors.required">Please enter form shape</div>
                  </div>
              </div>
            </div>
           
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-input"></label>
              <div class="col-md-9">
                <button type="submit" class="btn btn-sm btn-success button formButtons"><i class="fa fa-dot-circle-o"></i> Submit</button>
                <button type="reset" class="btn btn-sm btn-danger button formButtons" (click)="removeImg()"><i class="fa fa-ban"></i> Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
